[DEFAULT]
main-repo = argent-server

[argent-server]
priority = 4
location = /var/lib/layman/argent-server
sync-type = git
sync-uri = https://gitlab.com/argent/argent-server.git

[argent-main]
priority = 3
location = /var/lib/layman/argent-main
sync-type = git
sync-uri = https://gitlab.com/argent/argent-main.git

[gentoo]
priority = 1
location = /usr/portage/
sync-type = git
sync-uri = https://gitlab.com/argent/portage-snapshot.git
auto-sync = no
